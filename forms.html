<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Exercise</title>
</head>
<body>
<h1>Register With Us!</h1>

  <form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Email</label>
    <input id="email" name="email" type="text">
    <br>


    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>
    <br>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" Bio></textarea>
    <br>
    <br>

    <p for="referral">How did you hear about us?</p>
    <input type="checkbox" id="billboard" name="referral" value="billboard">
    <label for="billboard">Billboard</label><br>

    <input type="checkbox" id="radio" name="referral" value="radio">
    <label for="radio">Advertisement</label><br>

    <input type="checkbox" id="internet" name="referral" value="internet">
    <label for="internet">Internet Advertisement</label><br>

    <input type="checkbox" id="other" name="referral" value="other">
    <label for="other">Other</label><br>

    <br>

    <label for="browser">What web browser are you currently using:</label>
<br>
    <select name="browser" id="browser">
      <option value="chrome">Chrome</option>
      <option value="safari">Safari</option>
      <option value="firefox">Firefox</option>
      <option value="other">Other</option>
    </select>


    <br>
    <br>
    <input type="submit">
  </form>

</body>
</html>
