<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

<!--    BOOTSTRAP CDN-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

<body style="background-color: #3B94D9">

<!--NAVBAR START-->

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand " href="#">Weather</a>
                <img src="https://i.imgur.com/Kx9dBfY.png" style="width: 50px">
        </div>
</nav>
<!--NAVBAR END-->

<!--SEARCH BAR START-->
<div class="container-fluid d-flex justify-content-center">
    <div class="input-group m-3 w-50">
        <input type="text" id="search-input" class="form-control bg-secondary text-dark" placeholder="Search locations..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary text-light" type="button" id="search-btn">Get Weather</button>
    </div>
</div>
<!--SEARCH BAR END-->

<!--5DAY FORECAST START-->
<div id="weather" class="container-fluid d-flex justify-content-evenly mb-3" style="background: #3B94D9" >
</div>
<!--5DAY FORECAST END-->

<!--MAPBOX START-->
<div class="container-fluid">
    <div id='map' style='width: 100%; height: 500px;'></div>
</div>
<!--MAPBOX END-->


<!--JQUERY CDN-->
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<!--MAPBOX CDN-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>

<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<!--BOOTSTRAP CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
